<!DOCTYPE html>

<html>
  <head>
    <script src="/assets/components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../{{.Name}}">
    <title>{{.Metadata.Label|html}}</title>
  </head>

  <body>

  <h1>{{.Metadata.Label|html}}</h1>

  <h2>Parameters</h2>

  <table>
    <tbody>
    <tr>
      <th>
        Required
      </th>
      <th>
        Key
      </th>
      <th>
        Description
      </th>
      <th>
        Example
      </th>
    </tr>
    <tr>
      {{range .Metadata.Parameters}}
      <td>
        {{.Required}}
      </td>
      <td>
        {{.Key}}
      </td>
      <td>
        {{.Description}}
      </td>
      <td>
        {{.Example}}
      </td>
      {{end}}
    </tr>
    </tbody>
  </table>

  <h2>Usage</h2>
  {{.Metadata.Usage|html}}

  <h2>Sample</h2>
  {{.Metadata.Usage}}

  </body>
</html>
